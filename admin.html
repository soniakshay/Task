    <script>
      $(document).ready(function(){
        $("#AddParticiateli").click(function(){
          $(".itemcontainer").hide();
          $("#AddParticiateD").fadeIn();
		onloadcallfunc();
        });  

        $("#Removeparticipateli").click(function(){
          $(".itemcontainer").hide();
          $("#RemoveparticipateD").fadeIn();
	onloadcallfunc();
        }); 

        $("#Addcourseli").click(function(){
          $(".itemcontainer").hide();
          $("#AddcourseD").fadeIn();
	onloadcallfunc();
        }); 
         $("#RemoveCourseli").click(function(){
          $(".itemcontainer").hide();
          $("#RemoveCourseD").fadeIn();
	onloadcallfunc();
        }); 
        
      });




      let menuflag=0;
      $(document).ready(function(){
       $("#menuicon").click(function(){
        if(menuflag==0)
        {
          $("#slidemenu").css({"left": "0px","transition" : "1s"});
          menuflag=1;
        }
        else
        {
          $("#slidemenu").css({"left": "-250px","transition" : "1s"});
          menuflag=0;

        }
      });
     });

      function onloadcallfunc(){
        checkuser();
        loaduserdata();
        loadcoursedata();
        if(uname== null)
        {
         window.location.href="index.html";
       }
     }

     function AddUser()
     {
      let name=document.getElementById("name").value;
      let uname=document.getElementById("username").value;
      let pwd=document.getElementById("pwd").value;
      let admintype=document.getElementById("adminonot");
      if(admintype.checked)
      {
        let user=new User();
        user.Adduser(name,uname,pwd,"admin");
      }
      else
      {
       let user=new User();
       user.Adduser(name,uname,pwd,"participate");
       

     }
   }

 </script>
